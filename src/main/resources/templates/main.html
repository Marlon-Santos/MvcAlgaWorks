<!DOCTYPE html>
<html>
  <head lang="pt-br">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <form class="form-group col-6">
      <div class="form-group ">
        <label for="textdescription">Descricao</label>
        <input
          type="text"
          class="form-control"
          id="textdescription"
          aria-describedby="description"
        />
      </div>
      <div class="form-group">
        <label for="dataVenc">Data de vencimento</label>
        <input
          type="date"
          class="form-control"
          id="dataVenc"
          aria-describedby="dataVenc"
        />
      </div>
      <div class="form-group">
        <label for="Valor">Valor</label>
        <input
          type="number"
          class="form-control"
          id="Valor"
          aria-describedby="Valor"
        />
      </div>
      <div class="form-group  mb-3">
        <label for="choice">Status</label>
        <select id="choice" class="custom-select custom-select-sm col-3">
          <option selected value="pendente">Pendente</option>
          <option value="Recebido">Recebido</option>
        </select>
      </div>
      <input class="btn btn-primary" type="submit" />
    </form>
  </body>
</html>
